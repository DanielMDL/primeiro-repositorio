<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HMTL</title>
    
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Tags em HTML5 podem ser usadas para darem sentido a um texto. Aqui abaixo temos algumas tags em HTML5:</p>
    <ul type="circle">
        <li><abbr title="pode ser usado com a tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="pode ser usado com a tag &lt;en&gt;">Itálico</abbr></li>
        <li><abbr title="pode ser usado com a tag &lt;mark&gt;">Texto Marcado</abbr></li>
        <li><abbr title="pode ser usado com o comando &lt;ol + type='1'&gt;">Listas ordenadas</abbr></li>
        <li><abbr title="pode ser usado com a tag &lt;ul type='square,circle,etc'&gt;">Listas não ordenadas</abbr></li>
        <li><abbr title="pode ser usado com a tag &lt;del&gt;">Texto deletado</abbr></li>
        <li><abbr title="pode ser usado com a tag &lt;ins&gt;">Texto inserido</abbr></li>
        <li><abbr title="pode ser usado com a tag &lt;sup&gt;">Texto sobrescrito</abbr></li>
        <li><abbr title="pode ser usado com a tag &lt;sub&gt;">Texto subscrito</abbr></li>
    </ul>
</body>
</html>
